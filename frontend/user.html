            <label for="name">{{k}}</label>

        {% endfor %}

            <label for="role">Perfil</label>
            <select id="role" name="role" class="form-control">
                <option> </option>

                <option value="4">Due√±o de la finca</option>
                <option value="5">Socio Adicional</option>

        </div>

    </form>
</div>
