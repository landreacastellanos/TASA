<!doctype html>
<!--ts=4 sw=4-->
<html>

<head>
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<title>TASA</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>

<body>
	<div class="logo">
		<img src="/images/logo.png" alt="tasa" width="250" height="100">
	</div>
	<div class="login-box">
		<div class="login-container">
       <img src="/images/TasaApp.png" style="margin: 140px 50px;display: block;">
		</div>
		<div class="login-form">
			<h3 class="registro"> Registro </h3>
			<h6 class="registro-description"> Ingresa tu Email o Usuario junto con tu contrase単a </h6>
			<form action="/login" method="POST">
				<input class="form usuario" name="user" type="text" placeholder="Usuario" />
				<input class="form password" name="password" type="password" placeholder="Contrase単a" />
				<small class="lost"> <a href="/reset_password">多Olvidaste tu contrase単a?</a></small>
				<input class="submit btn" type="submit" Value="Ingresar" />
			</form>
			<div class="col-md-12 col-md-offset-1">
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for message  in messages %}
							<div class="alert alert-success" role="alert">
								{{ message }}
							</div>
						{% endfor %}
					{% endif %}
				{% endwith %}
			</div>
		</div>
	</div>
</body>

</html>
