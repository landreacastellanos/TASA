{% set last_id=0 %}
{% for i in property_list %}
<li><a class="dropdown-item property-item" onclick="load_property_info({{i['id']}})">{{i["name"]}} &raquo</a>
	<ul class="submenu dropdown-menu">
		{% for j in property_land %}
			{% if (j["property_id"] == i["id"]) and (last_id != j["property_id"]) %}
				{% set last_id = j["property_id"] %}
				<li><a class="dropdown-item land_item" onclick="load_land_info('{{j['property_id']}}', '{{j['id']}}')" id="land_{{j['land_name']}}">{{j["land_name"]}}</a></li>
			{% endif %}
		{% endfor %}
	</ul>
</li>
{% endfor %}
