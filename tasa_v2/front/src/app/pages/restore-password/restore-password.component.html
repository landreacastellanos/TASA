<div class="container-login row justify-content-center d-md-flex d-block">
  <div class="initial-header col-12">
    <img src="../../../assets/img/logo.png" alt="" />
  </div>
  <div class="card-login col-12 col-sm-9 col-md-7 col-lg-6">
    <div class="row">
      <div class="image-login col-6">
        <img src="../../../assets/img/login.jpeg" alt="" />
        <div class="logo-login">
          <img src="../../../assets/img/TASA.PNG" alt="" />
        </div>
      </div>
      <div class="form-login col-12 col-sm-10 col-md-6">
        <div class="logo-login-movil d-md-none mt-md-0 mt-5">
          <img src="../../assets/img/TASA.PNG" />
        </div>
        <div class="text-login">
          <h2 class="title">Restaurar contraseña</h2>
        </div>
        <form #myForm="ngForm" [formGroup]="restorePasswordForm">
          <div class="row justify-content-center">
            <div class="containerForm col-12">
              <mat-label>Usuario</mat-label>
              <mat-form-field class="col-12 formOutline" appearance="outline">
                <input
                  appAutofocus
                  matInput
                  placeholder="Usuario"
                  formControlName="userName"
                  type="text"
                  class="inputOutline"
                  required
                />
              </mat-form-field>
              <div
                class="warning"
                *ngIf="
                  restorePasswordForm.controls.userName.errors?.required && save
                "
              >
                Este campo es requerido
              </div>
              <div
                class="warning"
                *ngIf="
                  restorePasswordForm.controls.userName.errors?.maxlength &&
                  save
                "
              >
                Máximo 60 caracteres
              </div>
            </div>
          </div>
          <div class="buttonContinue row justify-content-center">
            <button
              mat-raised-button
              color="primary"
              class="col-11 col-sm-6 col-md-6"
              (click)="restorePassword()"
            >
              Restaurar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
