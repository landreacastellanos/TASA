<form [formGroup]="burningForSowingForm" class="cards-farms">
  <div class="cards-farms-title">
    <img
      src="../../../../../../assets/img/Atech_ObjetoVectorial.PNG-15PEQUEÑO.png"
      alt=""
    />
    <h4>Quema para la siembra - (texto procesado)</h4>
  </div>
  <div class="row cards-farms-container">
    <div class="col-12 col-md-9 row">
      <div class="col-12 mt-3">
        <div class="d-inline-flex">
          <div class="number-button mr-2">1</div>
          <div>
            <strong>Selecciona de nuestros productos o adiciona otros</strong>
          </div>
        </div>
        <div class="caja-fea">
          <p>tabla1</p>
        </div>
        <div class="caja-fea mt-3">
          <p>tabla2</p>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-3">
      <!-- OBSERVATION -->
      <div class="d-inline-flex mt-2">
        <div class="number-button mr-2">2</div>
        <div>
          <strong>Escribe tus observaciones</strong>
        </div>
      </div>
      <div class="mt-3">
        <mat-form-field class="formOutline" appearance="outline">
          <textarea
            formControlName="observations"
            class="inputOutline"
            matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="5"
            cdkAutosizeMaxRows="5"
            placeholder="Ej. Escribe todas las observaciones que veas pertinentes."
            required
          ></textarea>
        </mat-form-field>
        <div
          *ngIf="submitted && controls.observation?.errors?.required"
          class="warning"
        >
          Este campo es requerido
        </div>
      </div>

      <!-- APPLY DATE -->
      <div class="d-inline-flex mt-2">
        <div class="number-button mr-2">3</div>
        <div>
          <strong>Seleciona la fecha de aplicación</strong>
        </div>
      </div>
      <div class="mt-3">
        <mat-form-field
          class="formOutline"
          appearance="outline"
        >
          <input
            matInput
            formControlName="application_date"
            [matDatepicker]="picker_application_date"
          />
          <mat-datepicker-toggle
            class="mat-datepicker-toggle-custom"
            matSuffix
            [for]="picker_application_date"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker_application_date></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
