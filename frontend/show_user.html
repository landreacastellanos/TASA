<div class="tab-form">
	<div class="panel1">
		<h3 class="center form-group col-md-12"> <i class="far fa-user"></i> Consultar Usuario </h3>
			<div class="flex-container">
				<div class="form-row user-form-step1">
					<label class="form-group col-md-12 l-label"> Datos Personales</label>
					{% for k, v in user.items() %}
					{% if k == "id" %}
					<input type="hidden" class="form-control" name="{{k}}" id="show_{{k}}_role" value="{{v}}" disabled>
					{% elif k != "email" %}
					<div class="form-group col-md-6">
						<label for="name">{{i18n(k)}}</label>
						<input type="text" class="form-control form-control-lg" name="{{k}}" id="{{k}}" value="{{v}}" disabled>
					</div>
					{%endif%}
					{% endfor %}
				</div>
				<div class="separator"> </div>
				<div class="form-row user-form-step2">
					<label class="form-group col-md-12 l-label"> Cuenta </label>
					{% for k, v in user.items() %}
					{% if k == "email" %}
					<div class="form-group col-md-12">
						<label for="name">{{i18n(k)}}</label>
						<input type="text" class="form-control form-control-lg" name="{{k}}" id="{{k}}" value="{{v}}" disabled>
					</div>
					{% endif %}
					{% endfor %}
					<div class="form-group col-md-12">
						<label for="role">Perfil</label>
						<select id="role_show_id" name="role_id" class="form-control form-control-lg" disabled>
							<option> </option>
							<option value="1">Administrador</option>
							<option value="2">Capataz</option>
							<option value="3">Responsable Decisiones de Compra</option>
							<option value="4">Due√±o de la finca</option>
							<option value="5">Socio Adicional</option>
							<option value="6">Vendedor</option>
						</select>
					</div>
				</div>
			</div>
	</div>
	<div class="panel2"></div>
</div>
