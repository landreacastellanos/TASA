<div class="row justify-content-center">
  {{ "Eliminar permanentemente" }}
</div>
<div class="row justify-content-center" mat-dialog-actions>

    <button
      class="col-4 rounded-button outline-none"
      mat-raised-button
      color="primary"
      (click)="onNoClick()"
    >
      No
    </button>
    <button
      class="col-4 rounded-button outline-none"
      mat-raised-button
      color="warn"
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
      Si
    </button>

</div>
