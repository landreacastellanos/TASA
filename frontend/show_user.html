<h3 class="center form-group col-md-12"> <i class="far fa-user"></i> Consultar Usuario </h3>
<form enctype="multipart/form-data" action="/updateUser" accept-charset="uft-8" method="post" id="updateUserForm">
	<div class="flex-container">

		<div class="form-row user-form-step1">
			<label class="form-group col-md-12 l-label"> Datos Personales</label>
			{% for k, v in user.items() %}
			{% if k == "id" %}
			<input type="hidden" class="form-control" name="{{k}}" id="{{k}}_role" value="{{v}}" disabled>
			{% else %}
			<div class="form-group col-md-6">
				<label for="name">{{i18n(k)}}</label>
				<input type="text" class="form-control form-control-lg" name="{{k}}" id="{{k}}" value="{{v}}" disabled>
			</div>
			{%endif%}
			{% endfor %}
		<div class="separator"> </div>
			<label class="form-group col-md-12 l-label"> Cuenta </label>
			<div class="form-group col-md-8">
				<label for="role">Perfil</label>
				<select id="role_id" name="role_id" class="form-control form-control-lg" disabled>
					<option> </option>
					<option value="1">Administrador</option>
					<option value="2">Capataz</option>
					<option value="3">Responsable Decisiones de Compra</option>
					<option value="4">Dueño de la finca</option>
					<option value="5">Socio Adicional</option>
					<option value="6">Vendedor</option>
				</select>
			</div>
			<!--<div class="form-group col-md-8">
				<label for="password">Contraseña</label>
				<input type="password" class="form-control form-control-lg" name="password" id="password">
			</div>									
			<div class="form-group col-md-9">
				<label for="password">Confirma tu Contraseña</label>
				<input type="password" class="form-control form-control-lg" name="password-verify" id="password-verify">
			</div>-->
	</div>
</form>
