<div class="bg-white">
  <p>calendar-activities works!</p>
  <mwl-demo-utils-calendar-header
    [(view)]="view"
    [(viewDate)]="viewDate"
    [locale]="locale"
  >
  </mwl-demo-utils-calendar-header>

  <div class="alert alert-info">
    For details on how to customise any of the templates, please see
    <a
      href="https://github.com/mattlewis92/angular-calendar#how-do-i-use-a-custom-template"
      >this guide</a
    >
  </div>

  <ng-template #customCellTemplate let-day="day" let-locale="locale">
    <div class="cal-cell-header">
      <span
        class="cal-day-count badge badge-primary m-1"
        *ngIf="day.badgeTotal > 0"
        >{{ day.badgeTotal }}</span
      >
      <small class="cal-day-number m-1">{{
        day.date | calendarDate: "monthViewDayNumber":locale
      }}</small>
    </div>
    <small
      class="badge badge-primary cal-event-custom"
      *ngFor="let event of day.events | slice: 0:3"
      >{{ event.title }}</small
    >
    <small
      *ngIf="day?.events?.length > 3"
      >...{{day?.events?.length}}</small
    >
  </ng-template>

  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="'month'"
      [viewDate]="viewDate"
      [events]="events"
      [locale]="locale"
      [weekStartsOn]="weekStartsOn"
      [cellTemplate]="customCellTemplate"
    >
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="'week'"
      [viewDate]="viewDate"
      [locale]="locale"
      [weekStartsOn]="weekStartsOn"
      [events]="events"
    >
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="'day'"
      [viewDate]="viewDate"
      [locale]="locale"
      [events]="events"
    >
    </mwl-calendar-day-view>
  </div>
</div>
