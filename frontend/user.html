<h2>Editar Usuario</h2>
<form enctype="multipart/form-data" action="/updateUser" accept-charset="uft-8" method="post" id="scheduleServiceForm">
    {% for k, v in user.items() %}
    {% if k == "id" %}
    <input type="hidden" class="form-control" name="{{k}}" id="{{k}}_role" value="{{v}}" disabled>
    {% else %}
    <div class="form-group">
        <label for="name">{{k}}</label>
        <input type="text" class="form-control" name="{{k}}" id="{{k}}" value="{{v}}">
    </div>
    {%endif%}
    {% endfor %}
    <div class="form-group">
        <label for="role">Perfil</label>
        <select id="role_id" name="role_id" class="form-control">
            <option> </option>
            <option value="1">Administrador</option>
            <option value="2">Capatas</option>
            <option value="3">Responsable Decisiones de Compra</option>
            <option value="4">Due√±o de la finca</option>
            <option value="5">Socio Adicional</option>
            <option value="6">Vendedor</option>
        </select>
    </div>
    <button type="submit" id="btn_approve" class="btn btn-primary"> Editar </button>
</form>
