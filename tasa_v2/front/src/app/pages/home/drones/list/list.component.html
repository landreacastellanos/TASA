<div class="card-container p-1">
  <div class="card-body p-4">
    <div class="text-primary">
      <h4>
        <mat-icon class="size-icon-title mr-2">folder_open </mat-icon> Lista
        drones
      </h4>
    </div>
    <div class="containerForm">
      <mat-label>Buscar</mat-label>
      <mat-form-field class="formOutline" appearance="outline">
        <input
          appAutofocus
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ej. Mia"
          #input
          type="text"
          class="inputOutline"
        />
      </mat-form-field>
    </div>

    <div class="overflow-auto">
      <table mat-table [dataSource]="dataSource">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef class="select"></th>
          <td mat-cell *matCellDef="let row" class="select">
            <mat-checkbox
              class="no-margin"
              color="primary"
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)"
              [aria-label]="checkboxLabel(row)"
            >
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- name column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell class="name" *matHeaderCellDef>Nombre</th>
          <td mat-cell class="name" *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- state column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell class="state" *matHeaderCellDef>Estado</th>
          <td mat-cell class="state" *matCellDef="let row">
            {{ row.state? 'Activo' : 'Inactivo' }}
          </td>
        </ng-container>

        <!-- reason column -->
        <ng-container matColumnDef="reason">
          <th mat-header-cell class="reason" *matHeaderCellDef>Raz√≥n de inactividad</th>
          <td mat-cell class="reason" *matCellDef="let row">
            {{ row.reason }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          (click)="selection.toggle(row)"
          [ngClass]="selection.isSelected(row) ? 'active' : ''"
          *matRowDef="let row; columns: displayedColumns"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="8">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator pageSize="6"></mat-paginator>
    </div>
    <div class="row justify-content-end mr-3">
      <div class="col-4 col-md-1">
        <button
          (click)="onClickCreate()"
          mat-raised-button
          color="primary"
          class="rounded-button"
        >
          <mat-icon>add</mat-icon>
          Crear
        </button>
      </div>
      <div class="col-4 col-md-1">
        <button
          (click)="onClickEdit()"
          mat-raised-button
          color="primary"
          class="rounded-button"
        >
          <mat-icon>edit_outline</mat-icon>
          Editar
        </button>
      </div>

      <div class="col-4 col-md-1">
        <button
          (click)="openDialogDelete()"
          mat-raised-button
          color="warn"
          class="rounded-button"
        >
          <mat-icon>delete_outline</mat-icon>
          Eliminar
        </button>
      </div>
    </div>
  </div>
  <div class="row justify-content-between m-3">
    <button
      class="transparent-blackground white-border rounded-button"
      mat-raised-button
      (click)="goBack()"
      color="primary"
      type="button"
    >
      Volver al inicio
    </button>
  </div>
</div>
